<html lang="en">

<head>

    <title>Document</title>
    <script>
        function add() {
            var tbl = document.getElementById("list");
            var row = tbl.insertRow();
            var cell1 = row.insertCell();
            var cell2 = row.insertCell();
            var cell3 = row.insertCell();

            cell1.innerHTML = document.getElementById("nametext").value;
            cell2.innerHTML = document.getElementById("addstext").value;
            cell3.innerHTML = document.getElementById("teltext").value;
        }
    </script>
    
</head>

<body>
    <form>
        <b>ชื่อลูกค้า :</b><input type="text" id=nametext><br>

    <table border="1" id = "list">

            <td>ชื่อลูกค้า</td>

    </table>
</body>

</html>
